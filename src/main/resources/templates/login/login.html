<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" th:href="@{/css/login/login.css}">
</head>
<body>
  <div class="bg">
    <div class="bg__grad"></div>
    <div class="bg__orb orb--1"></div>
    <div class="bg__orb orb--2"></div>
    <div class="bg__grid"></div>
  </div>

  <main class="auth">
    <section class="card">
      <header class="card__header">
        <div class="logo" aria-hidden="true">
          <span class="dot"></span><span class="bar"></span>
        </div>
        <h1 class="title">サインイン</h1>
        <p class="subtitle">アカウントにアクセス</p>
      </header>

      <div th:if="${param.error}" class="alert alert--error" role="alert">
        ユーザー名またはパスワードが正しくありません。
      </div>
      <div th:if="${param.logout}" class="alert alert--success" role="status">
        ログアウトしました。
      </div>

      <form class="form" th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="field">
          <label class="field__label" for="username">ユーザー名</label>
          <div class="field__control">
            <span class="icon" aria-hidden="true">👤</span>
            <input class="input" type="text" id="username" name="username" required autofocus placeholder="your.name" />
          </div>
        </div>

        <div class="field">
          <label class="field__label" for="password">パスワード</label>
          <div class="field__control">
            <span class="icon" aria-hidden="true">🔒</span>
            <input class="input input--with-toggle" type="password" id="password" name="password" required placeholder="••••••••" />
            <!-- シンプルな目アイコン（SVG、右端固定） -->
            <button type="button" class="toggle-password" aria-label="パスワード表示切替">
              <svg class="eye" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z" fill="none" stroke="currentColor" stroke-width="2" />
                <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="2" />
              </svg>
            </button>
          </div>
        </div>

        <div class="form__row">
          <label class="checkbox">
            <input type="checkbox" name="remember-me" />
            <span>ログイン状態を保持</span>
          </label>
          <a class="link" href="#" aria-disabled="true">パスワードをお忘れですか？</a>
        </div>

        <button class="btn btn--primary" type="submit">ログイン</button>

        <div class="divider" role="separator" aria-label="または">
          <span>または</span>
        </div>

        <button class="btn btn--ghost" type="button" disabled>
          他の方法で続行（準備中）
        </button>
      </form>

      <footer class="card__footer">
        <p class="muted">© 2025 Dataxeed.inc</p>
      </footer>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.querySelector(".toggle-password");
      const eye = btn.querySelector(".eye");
      const pwd = document.getElementById("password");

      const setEye = (visible) => {
        // 目のデザインは同じでOK。可視/不可視の雰囲気を軽く変えるなら不透明度だけ変更
        eye.style.opacity = visible ? "0.65" : "1";
      };

      btn.addEventListener("click", () => {
        const show = pwd.type === "password";
        pwd.type = show ? "text" : "password";
        setEye(show);
      });
    });
  </script>
</body>
</html>
