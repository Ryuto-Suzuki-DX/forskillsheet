<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta id="loggedInUserId" th:content="${loginUserId}">
    <title>カテゴリ登録・更新</title>
    <link rel="stylesheet" th:href="@{/css/fragment-style.css}">
    <link rel="stylesheet" th:href="@{/css/category/form.css}">
    <script th:src="@{/js/category/form.js}" defer></script>
</head>
<body>
  <div th:replace="~{fragment/fragment :: header}"></div>

  <div class="form-root"><!-- ← 追加 -->
    <h2 class="form-title" th:text="${formMode == 'edit'} ? '編集' : '新規登録'"></h2>

    <div class="form-container">
      <div class="category-card"><!-- ← 追加（見た目のカード） -->

        <!-- 登録・更新フォーム -->
        <form id="editForm" class="category-form" action="/category/save" th:object="${categoryForm}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <input type="hidden" th:field="*{id}">

          <label>カテゴリ名：
            <input type="text" th:field="*{name}" placeholder="カテゴリ名" required>
          </label>
        </form>

        <!-- ボタン行 -->
        <div class="button-row">
          <button type="submit" form="editForm" th:text="${formMode == 'edit'} ? '更新' : '登録'"></button>
          <a th:href="@{/category/search}" class="btn btn-secondary">戻る</a>
        </div>

      </div>
    </div>
  </div>

  <div th:replace="~{fragment/fragment :: footer}"></div>
</body>

</html>
