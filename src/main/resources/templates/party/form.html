<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta id="loggedInUserId" th:content="${loginUserId}">
  <title>企業登録・更新</title>
  <link rel="stylesheet" th:href="@{/css/fragment-style.css}">
  <link rel="stylesheet" th:href="@{/css/party/form.css}">
  <script th:src="@{/js/party/form.js}" defer></script>
</head>
<body>
  <div th:replace="~{fragment/fragment :: header}"></div>

  <div class="form-root"><!-- ← 追加 -->
    <h2 class="form-title" th:text="${formMode == 'edit'} ? '編集' : '新規登録'"></h2>

    <div class="form-container">
      <div class="party-card"><!-- ← 追加（見た目カード） -->

        <!-- 登録・更新フォーム -->
        <form id="editForm" class="party-form" action="/party/save" th:object="${partyForm}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <input type="hidden" th:field="*{id}">

          <label>企業コード：
            <input type="text" th:field="*{partyCode}" placeholder="企業コード" required>
          </label>

          <label>企業名：
            <input type="text" th:field="*{name}" placeholder="企業名" required>
          </label>

          <label>住所：
            <input type="text" th:field="*{address}" placeholder="住所" required>
          </label>

          <label>詳細：
            <textarea th:field="*{detail}" placeholder="詳細"></textarea>
          </label>

          <label>注意事項：
            <textarea th:field="*{attention}" placeholder="注意事項"></textarea>
          </label>

          <!-- ボタン行 -->
          <div class="button-row">
            <button type="submit" form="editForm" th:text="${formMode == 'edit'} ? '更新' : '登録'"></button>
            <button type="button" class="navigable" onclick="location.href='/party/search'">戻る</button>
            <!-- aタグにするなら：
            <a th:href="@{/party/search}" class="btn btn-secondary">戻る</a>
            -->
          </div>
        </form>

      </div>
    </div>
  </div>

  <div th:replace="~{fragment/fragment :: footer}"></div>
</body>
</html>
