<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta id="loggedInUserId" th:content="${loginUserId}">
  <title>管理場所 登録・更新</title>
  <link rel="stylesheet" th:href="@{/css/fragment-style.css}">
  <link rel="stylesheet" th:href="@{/css/location/form.css}">
  <script th:src="@{/js/location/form.js}" defer></script>
</head>
<body>
  <div th:replace="~{fragment/fragment :: header}"></div>

  <div class="form-root">
    <h2 class="form-title" th:text="${formMode == 'edit'} ? '編集' : '新規登録'"></h2>

    <div class="form-container">
      <div class="location-card">

        <!-- ▼▼▼ 変更：サーバ側エラー表示用の簡易エリア（任意） ▼▼▼ -->
        <div th:if="${errorMessage}" class="top-error" role="alert" style="color:#ffb27a; font-weight:700; margin-bottom:8px;">
          <span th:text="${errorMessage}"></span>
        </div>
        <!-- ▲▲▲ 変更ここまで ▲▲▲ -->

        <!-- 登録・更新フォーム -->
        <form id="editForm" class="location-form" action="/location/save" th:object="${locationForm}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <input type="hidden" th:field="*{id}">

          <label>管理場所名：
            <!-- ▼▼▼ 変更：idとヘルプ行を追加（JSから参照） ▼▼▼ -->
            <input id="locationNameInput" type="text" th:field="*{name}" placeholder="管理場所名" required><!-- [変更] id追加 -->
            <small id="locationNameHelp" class="field-help" aria-live="polite"><!-- [追加] 重複時などの表示 --></small>
            <!-- ▲▲▲ 変更ここまで ▲▲▲ -->
          </label>
        </form>

        <!-- ボタン行 -->
        <div class="button-row">
          <button type="submit" form="editForm" th:text="${formMode == 'edit'} ? '更新' : '登録'"></button>
          <!-- 既存onclickを撤去し、back-btn + data-hrefに統一 -->
          <button type="button" class="navigable back-btn" data-href="/location/search">戻る</button>
        </div>

      </div>
    </div>
  </div>

  <div th:replace="~{fragment/fragment :: footer}"></div>
</body>
</html>
