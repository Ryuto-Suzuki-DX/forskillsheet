<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta id="loggedInUserId" th:content="${loginUserId}">
  <title>製品登録・更新</title>
  <link rel="stylesheet" th:href="@{/css/fragment-style.css}">
  <link rel="stylesheet" th:href="@{/css/product/form.css}">
  <script th:src="@{/js/product/form.js}" defer></script>
</head>
<body>
  <div th:replace="~{fragment/fragment :: header}"></div>

  <div class="form-root"><!-- ← 追加 -->
    <h2 class="form-title" th:text="${formMode == 'edit'} ? '製品情報 編集' : '製品情報 新規登録'"></h2>

    <div class="form-container">
      <div class="product-card"><!-- ← 追加（見た目カード） -->

        <!-- 登録・更新フォーム -->
        <form id="editForm" class="product-form" action="/product/save"
              th:object="${productWithDetailsDto}" method="post">

          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <input type="hidden" th:field="*{id}">

          <!-- 製品名 -->
          <label>製品名：
            <input type="text" th:field="*{name}" placeholder="製品名" required>
          </label>

          <!-- 製品コード -->
          <label>製品コード：
            <input type="text" th:field="*{productCode}" placeholder="製品コード" required>
          </label>

          <!-- 所属カテゴリ -->
          <label>所属カテゴリ：
            <select th:field="*{categoryIds}" multiple>
              <option th:each="cat : ${categoryList}"
                      th:value="${cat.id}"
                      th:text="${cat.name}">
              </option>
            </select>
          </label>

          <!-- 保管場所 -->
          <label>保管場所：
            <select th:field="*{locationIds}" multiple>
              <option th:each="loc : ${locationList}"
                      th:value="${loc.id}"
                      th:text="${loc.name}">
              </option>
            </select>
          </label>

          <!-- ボタン行 -->
          <div class="button-row">
            <button type="submit" form="editForm" th:text="${formMode == 'edit'} ? '更新' : '登録'"></button>
            <button type="button" class="navigable" onclick="location.href='/product/search'">戻る</button>
            <!-- aタグにする場合：
            <a th:href="@{/product/search}" class="btn btn-secondary">戻る</a>
            -->
          </div>
        </form>

      </div>
    </div>
  </div>

  <div th:replace="~{fragment/fragment :: footer}"></div>
</body>
</html>
