<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta id="loggedInUserId" th:content="${loginUserId}">
  <title>ユーザー管理</title>
  <link rel="stylesheet" th:href="@{/css/fragment-style.css}">
  <link rel="stylesheet" th:href="@{/css/user/form.css}">
  <script th:src="@{/js/user/form.js}" defer></script>
</head>
<body>
  <div th:replace="~{fragment/fragment :: header}"></div>

  <div class="form-root">
    <h2 class="form-title" th:text="${formMode == 'edit'} ? '編集' : '新規登録'"></h2>

    <div class="form-container">
      <div class="user-card">

        <!-- 登録・更新フォーム -->
        <form id="editForm" class="user-form" action="/user/save" th:object="${userForm}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <input type="hidden" name="id" th:value="${userForm.id}" th:field="*{id}">

          <label>ユーザー名：
            <!-- ▼▼▼ 変更：idを付与し、下にヘルプ行を追加 ▼▼▼ -->
            <input id="usernameInput" type="text" th:field="*{username}" placeholder="ユーザー名" required><!-- [変更] id属性追加 -->
            <small id="usernameHelp" class="field-help" aria-live="polite"><!-- [追加] 重複時などの案内 --></small>
            <!-- ▲▲▲ 変更ここまで ▲▲▲ -->
          </label>

          <label>パスワード：
            <input type="password" th:if="${formMode != 'edit'}" th:field="*{password}" placeholder="パスワード" required>
            <input type="password" th:if="${formMode == 'edit'}" th:field="*{password}" placeholder="変更時のみ入力">
          </label>

          <label>名前：
            <input type="text" th:field="*{name}" placeholder="名前" required>
          </label>

          <label>権限：
            <select th:field="*{role}">
              <option value="ADMIN">管理者</option>
              <option value="GENERAL">一般</option>
            </select>
          </label>
        </form>

        <!-- ボタン行 -->
        <div class="button-row">
          <button type="submit" form="editForm" th:text="${formMode == 'edit'} ? '更新' : '登録'"></button>
          <button type="button" class="navigable" onclick="location.href='/user/search'">戻る</button>
        </div>

      </div>
    </div>
  </div>

  <div th:replace="~{fragment/fragment :: footer}"></div>
</body>
</html>
