# =========================
# アプリ名
# =========================
spring.application.name=demo

# =========================
# データソース(PostgreSQL)
# =========================
spring.datasource.url=jdbc:postgresql://localhost:5432/productmanagement
spring.datasource.username=ryuto
spring.datasource.password=m9Y#qRt0Zw
spring.datasource.driver-class-name=org.postgresql.Driver

# =========================
# MyBatis
# =========================
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.jp.dataxeed.pm.entity

# =========================
# Thymeleaf
# =========================
spring.thymeleaf.cache=false

# =========================
# DB初期化/DDL
# =========================
# schema.sql を毎回実行（data.sql は実行しない）
spring.sql.init.mode=always
# JPAの自動DDLは無効（本プロジェクトはMyBatis主体）
spring.jpa.hibernate.ddl-auto=none

# =========================
# 画像アップロード
# =========================
# 物理保存先のルート（相対なら実行ディレクトリ配下）
# 例: {プロジェクト}/uploads/orders/123/xxx.png
app.upload.dir=uploads

# マルチパート(アップロード)設定
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
# （任意）このサイズを超えると一時ファイルへ退避
spring.servlet.multipart.file-size-threshold=1MB
